<script>


var mx = fetch('https://teamsite.msc.com/sites/fr037-agl-dsi-catalogue-services/Documents%20partages/CatalogueListeJson/script.json')
    .then((response) => response.json())
    .then(response=> mx = response)
    .then((json) => {
        search();
    
    });

    var mxDivContainer = document.getElementById("mxDivContainer");

    function search() {
        var category = document.getElementById("cat").value
        var type = document.getElementById("montype").value
        var v = document.getElementById("mxSearch").value
        var card = "<div class='col-md-6'><div class='row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative'><div style='width:40%; padding: 3px;'>image</div><div style='width:60%;'><div class='col p-2 d-flex flex-column position-static'><h5 class='mb-2'>title</h5><p class='card-text mb-auto' style='font-size:12px'><b>categorie</b></p><p class='card-text mb-auto' style='font-size:12px'><b>type</b></p><div style=' overflow-wrap: break-word;  height: 100px; overflow: auto;'>description</div>urlPage<button class='btn btn-primary' style='background-color: #2F60A7; margin-left: 80%; margin-top: 10px;' type='button'>Go</button></a></div></div></div></div>";
        mxDivContainer.innerHTML = "";

        var filter = mx.filter((x) => (type != null && type != "Tous" ? x.Type.toLowerCase().includes(type.toLowerCase()) : x.Type.includes("")) && (category != null && category != "Tous" ? x.Categorie.toLowerCase().includes(category.toLowerCase()) : x.Categorie.toLowerCase().includes("")) && (v != null ? x.Title.toLowerCase().includes(v.toLowerCase()) || x.Description.toLowerCase().includes(v.toLowerCase()) : x.Title.toLowerCase().includes("")));

        for (var i = 0; i < filter.length; i++) {
            mxDivContainer.innerHTML += card.replace("title", filter[i].Title).replace("description", filter[i].Description).replace("categorie", filter[i].Categorie).replace("type", filter[i].Type).replace("image", filter[i].UrlImage).replace("urlPage", filter[i].UrlPage);
        }



    }


   
    //function element of input select
    var grcat = fetch('https://teamsite.msc.com/sites/fr037-agl-dsi-catalogue-services/Documents%20partages/CategorieJson/script.json')
    .then((response) => response.json())
    .then(response=> grcat = response)
    .then((json) => {
	    grcat = json;
	    var catSelect = document.getElementById("cat");
        for (var i = 0; i < grcat.length; i++) {
            var option = document.createElement("option");
            option.innerHTML = grcat[i].Title;
            option.value = grcat[i].Title;
            catSelect.add(option);
        }
});


//var detailsButton = document.getElementsByClassName("btn_detail");


document.addEventListener('click', function(e){
    
    if(e.target.type === "button" && e.target.parentNode.nodeName.toLowerCase() == "a" && e.target.parentNode.className === "btn_detail"){

        e.preventDefault();
        localStorage.removeItem("SPT_DETAIL_CATALOGUE_SERVICE");
        var filter = mx.filter((x) => (Number(x.ID) === Number(e.target.parentNode.id)));

        for(var i = 0; i < filter.length; i++){
            localStorage.setItem("SPT_DETAIL_CATALOGUE_SERVICE",JSON.stringify({
            ID: filter[i].ID,
            Title: filter[i].Title,
            Description: filter[i].Description,
            Categorie : filter[i].Categorie,
            Type : filter[i].Type,
            UrlImage : filter[i].UrlImage,
            UrlPage : filter[i].UrlPage

        }));

        console.log(localStorage.getItem("SPT_DETAIL_CATALOGUE_SERVICE"));
        }
  
    }


});



</script>
